---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: apps
  namespace: default
  labels:
    release: prometheus
spec:
  jobLabel: apps
  endpoints:
  - path: /metrics
    port: metrics
    interval: 15s
  namespaceSelector:
    matchNames:
    - default
  selector:
    matchLabels:
      app: metrics

---
apiVersion: v1
kind: Service
metadata:
  name: metrics-service
  labels:
    app: metrics
spec:
  selector:
    metrics: enabled
  ports:
  - name: metrics
    protocol: TCP
    port: 9102
    targetPort: 9102
